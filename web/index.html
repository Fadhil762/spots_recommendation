<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üåü Spots Recommendation - Discover Amazing Places</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-map-marker-alt"></i> Spots Recommendation</h1>
        <p>Discover amazing places powered by AI and OpenStreetMap</p>
      </div>
      
      <div class="search-section">
        <div class="search-container">
          <input 
            id="q" 
            class="search-input"
            placeholder="Try: 'best seafood in Jakarta' or 'coffee shops in Bandung'" 
            onkeypress="if(event.key==='Enter') run()"
          />
          <button class="search-btn" onclick="run()" id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        
        <div class="quick-suggestions">
          <div class="suggestion-chip" onclick="fillSearch('restaurants in Jakarta')">üçΩÔ∏è Restaurants in Jakarta</div>
          <div class="suggestion-chip" onclick="fillSearch('coffee shops in Bandung')">‚òï Coffee in Bandung</div>
          <div class="suggestion-chip" onclick="fillSearch('museums in Yogyakarta')">üèõÔ∏è Museums in Yogyakarta</div>
          <div class="suggestion-chip" onclick="fillSearch('parks in Surabaya')">üå≥ Parks in Surabaya</div>
        </div>
      </div>
      
      <div class="content-section">
        <div id="msg" class="status-message hidden"></div>
        
        <div class="results-section hidden" id="resultsSection">
          <div id="map"></div>
          <div class="results-list" id="list"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      let map, markers;
      
      function initMap(){
        map = L.map('map').setView([-6.2,106.8], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        markers = L.layerGroup().addTo(map);
      }
      
      function fillSearch(text) {
        document.getElementById('q').value = text;
        document.getElementById('q').focus();
      }
      
      function showMessage(text, type = 'searching') {
        const msgEl = document.getElementById('msg');
        msgEl.textContent = text;
        msgEl.className = `status-message status-${type}`;
        msgEl.classList.remove('hidden');
      }
      
      function hideMessage() {
        document.getElementById('msg').classList.add('hidden');
      }
      
      function setLoading(isLoading) {
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('q');
        
        if (isLoading) {
          searchBtn.disabled = true;
          searchBtn.innerHTML = '<div class="loading-spinner"></div>';
          searchInput.disabled = true;
        } else {
          searchBtn.disabled = false;
          searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
          searchInput.disabled = false;
        }
      }
      
      function showResults() {
        document.getElementById('resultsSection').classList.remove('hidden');
      }
      
      function hideResults() {
        document.getElementById('resultsSection').classList.add('hidden');
      }

      async function run(){
        const prompt = document.getElementById('q').value.trim();
        if (!prompt) {
          showMessage('Please enter a search query', 'error');
          return;
        }
        
        setLoading(true);
        showMessage('üîç Searching for amazing places...', 'searching');
        hideResults();
        
        try {
          console.log('Sending request to: http://127.0.0.1:8000/chat');
          
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 30000);
          
          const r = await fetch('http://127.0.0.1:8000/chat', {
            method:'POST', 
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({prompt}),
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);
          console.log('Response status:', r.status);
          
          if (!r.ok) {
            throw new Error(`HTTP ${r.status}: ${r.statusText}`);
          }
          
          const data = await r.json();
          console.log('Response data:', data);
          
          markers.clearLayers();
          
          if (!data.items || data.items.length === 0) {
            showMessage('No places found. Try a different search term!', 'error');
            setLoading(false);
            return;
          }
          
          // Show success message
          showMessage(`‚ú® Found ${data.items.length} amazing places!`, 'success');
          setTimeout(hideMessage, 3000);
          
          // Display results
          showResults();
          const list = document.getElementById('list');
          list.innerHTML = '';
          let bounds = [];
          
          data.items.forEach((x, index) => {
            // Add marker to map
            const marker = L.marker([x.lat, x.lon]).addTo(markers)
              .bindPopup(`<b>${x.name}</b><br/>${x.address || ''}`);
            bounds.push([x.lat, x.lon]);
            
            // Create list item
            const div = document.createElement('div');
            div.className = 'place-item';
            
            const categoryTag = x.category ? `<div class="place-category">${x.category}</div>` : '';
            const addressDisplay = x.address ? `<div class="place-address"><i class="fas fa-location-dot"></i> ${x.address}</div>` : '';
            
            div.innerHTML = `
              ${categoryTag}
              <div class="place-name">${x.name}</div>
              ${addressDisplay}
              <a class="place-link" target="_blank" href="https://www.openstreetmap.org/?mlat=${x.lat}&mlon=${x.lon}#map=17/${x.lat}/${x.lon}">
                <i class="fas fa-external-link-alt"></i> View on OpenStreetMap
              </a>
            `;
            
            // Add click handler to focus on map
            div.addEventListener('click', () => {
              map.setView([x.lat, x.lon], 16);
              marker.openPopup();
            });
            
            list.appendChild(div);
          });
          
          if(bounds.length){ 
            map.fitBounds(bounds, {padding: [20, 20]});
          }
        
        } catch (error) {
          console.error('Error details:', error);
          let errorMessage = 'Something went wrong. Please try again.';
          
          if (error.name === 'AbortError') {
            errorMessage = '‚è±Ô∏è Request timed out. The server might be busy, please try again.';
          } else if (error.message.includes('fetch') || error.message.includes('NetworkError')) {
            errorMessage = 'üîå Cannot connect to server. Make sure the backend is running on port 8000.';
          } else if (error.message.includes('HTTP')) {
            errorMessage = `üö´ Server error: ${error.message}`;
          }
          
          showMessage(errorMessage, 'error');
        } finally {
          setLoading(false);
        }
      }
      
      // Initialize map when page loads
      document.addEventListener('DOMContentLoaded', function() {
        initMap();
      });
    </script>
  </body>
</html>
